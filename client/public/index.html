<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body class="container" ng-app="app">
  <header class="jumbotron">
    <h1>Fuzzbeed</h1>
    <h2>List of Lists</h2>
    <div class="col-md-4 input-group input-group-sm">
      <span class="input-group-addon">Search:</span>
      <input class="form-control" type="text" ng-model="searchFilter" placeholder="search for"><br>
    </div>
  </header>

  <main class="well">
    <section ng-view></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
  <script src='./js/app.js'></script>
</body>
